<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input From UI Design</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/login-form-5.css' %}">

</head>
<body>
	<div class="box">
		<h2>Login</h2>
		<form action="{% url 'travelapp:login' %}" method="post">
			{% csrf_token %}
			<div class="inputBox">
				<input type="text" name="username" required="">
				<label>Username</label>
			</div>
			<div class="inputBox">
				<input type="password" name="password" required="">
				<label>Password</label>
			</div>
			<input type="submit" name="" value="submit">
		</form>
		<a href="#" class="a">Forget Password ?</a>
		<h5>Sign Up Using</h5>
		<ul>
			<li>
			<a href="#">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<i class="fa fa-facebook"></i>
			</a>
		</li>
		<li>
			<a href="#">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<i class="fa fa-google"></i>
			</a>
		</li>
		</ul>
		<h4>Create account? <a href="{% url 'travelapp:register' %}">Sign Up</a></h4>
	</div>
</body>
</html>
